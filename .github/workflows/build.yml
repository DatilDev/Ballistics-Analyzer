name: Build Android & Arch Linux

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Primary platforms - always build
  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arch environment
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel rust cargo gtk3 webkit2gtk
        
    - name: Build
      run: make build-arch
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: arch-linux-build
        path: |
          pkg/*.pkg.tar.zst
          target/release/ironsights

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android armv7-linux-androideabi
        
    - name: Build
      run: make build-android
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: ironsights-mobile/android/app/build/outputs/apk/release/*.apk

  # Secondary platforms - only on tags/releases
  build-others:
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    
    - name: Build fallback binary
      run: |
        cd ironsights-desktop
        cargo build --release --features all-platforms
        
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-fallback
        path: target/release/ironsights*